<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ИС управления ППС{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/">
          <img src="{% static "pictures/logo.png" %}" alt="KEU" width=200>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/apply" class="nav-link px-2 link-dark">Подать заявку на поступление</a></li>
        </ul>

        {% if user.is_authenticated %}
          <div class="text-end">
            {% if user.is_authenticated %}
              <a href="/admin" class="nav-link link-secondary">Admin panel</a>
            {% endif %}
            <a href="/logout" class="nav-link link-secondary">Sign out</a>
          </div>
        {% endif %}


      </div>
    </div>
  </header>

  <div class="container">
    <h1> 
      {% block content_title %}

      {% endblock %}
    </h1>
    <div class="row">

      {% block content %}

      {% endblock %}

    </div>
  </div>


<script src="{% static "bootstrap/js/bootstrap.bundle.min.js" %}"> </script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"> </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
