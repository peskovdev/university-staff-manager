<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} LMS | KEU {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'pictures/favicon.ico' %}">
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/students">
          <img src="{% static "pictures/logo.png" %}" alt="KEU" width=200>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>

        {% if user.is_authenticated %}
          <div class="text-end">
            <a href="/staff" class="nav-link link-secondary">Личный кабинет преподавателя</a>
          </div>
        {% endif %}


      </div>
    </div>
  </header>

  <div class="container">
    <h1>
      {% block content_title %}

      {% endblock %}
    </h1>
    <div class="row">

      {% block content %}

      {% endblock %}

    </div>
  </div>


<script src="{% static "bootstrap/js/bootstrap.bundle.min.js" %}"> </script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"> </script>

</body>
</html>
